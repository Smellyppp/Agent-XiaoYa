<!DOCTYPE html>
<html>
<head>
    <title>项目演示</title>
    <style>
        .carousel {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100%;
        }
        .indicators {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        .indicator.active {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="./demo/1.png" alt="演示1"></div>
            <div class="slide"><img src="./demo/2.png" alt="演示2"></div>
            <div class="slide"><img src="./demo/3.png" alt="演示3"></div>
            <div class="slide"><img src="./demo/4.png" alt="演示4"></div>
        </div>
        <div class="indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>

    <script>
        document.querySelectorAll('.indicator').forEach((dot, index) => {
            dot.addEventListener('click', () => {
                document.querySelector('.slides').scrollTo({
                    left: document.querySelector('.slide').clientWidth * index,
                    behavior: 'smooth'
                });
                
                document.querySelector('.indicator.active').classList.remove('active');
                dot.classList.add('active');
            });
        });
    </script>
</body>
</html>
